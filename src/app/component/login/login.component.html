<div>
  <h2 class="m-3 text-danger  ">Login</h2>
  <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
    <div class="form-group m-3">
      <label for="email">email</label>
      <input  type="text" class="form-control"
             formControlName="email"
             id="email" aria-describedby="emailHelp" placeholder="email">
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="email.errors?.['required']">email is required.</div>
        <div *ngIf="email.errors?.['minlength']">
          email must be at least 4 characters long.
        </div>
        <div *ngIf="email.errors?.['maxlength']">
          email must be at most 15 characters long.
        </div>
      </div>
    </div>
      <div class="form-group m-3">
        <label for="password">Password</label>
        <input type="text" class="form-control"
               formControlName="password"
               type="password"
               id="password" aria-describedby="emailHelp" placeholder="Password">
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>

        </div>
      </div>
    <div class="form-group m-3 text-center">
        <button class="btn btn-success ">Login</button>
    </div>
  </form>
</div>
